{% extends "base.html" %}
{% block title %}
  {{product.name}}
{% endblock title %}

{% block content %}
  <h1 class="title">{{ product.name }}</h1>
    <h2 class="subtitle">${{ product.price }}</h2>
    
    {% if product.description %}
        <p>{{ product.description }}</p>
    {% endif %}
        
{% endblock content %}
