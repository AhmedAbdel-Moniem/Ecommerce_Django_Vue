<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}Ecommerce</title>
</head>
<body>
    <nav class="navbar toast-body navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'frontpage' %}">E-commerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'frontpage' %}">Home</a>
              <li class="d-flex">
                <a class="nav-link active" href="{% url 'contact' %}">contact</a>
              </li>
            </ul>
            </ul>
          </div>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            {% for category in menu_categories %}
            <a href="{% url 'category_detail' category.slug %}" style="color: aliceblue;" class="navbar-item">{{category.title}}</a>
            {% endfor %}
            <a class="btn btn-primary" class="navbar-item" href="{% url 'cart' %}">Cart</a>
            
          </div>
        </div>
      </nav>
      <section class="section">
        {% block content %}
        {% endblock content %}
      </section>

  <footer class="bg-light text-center text-lg-start">
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
        </div>
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase"></h5>
          <ul class="list-unstyled mb-0">
          </ul>
        </div>
        </div>
      </div>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2021 Copyright:
      <a class="text-dark" href="{% url 'frontpage' %}">Ecommerce</a> | 
      <a href="{% url 'about' %}">about</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  {% block scripts %}
  {% endblock scripts %}
</body>
</html>
